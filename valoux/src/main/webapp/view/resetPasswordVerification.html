<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<title>Valoux - Valoux is an online data management system, an appraisal and appraiser network, and an insurance delivery platform</title>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="../css/footer.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="../css/animate.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="../css/font-awesome.min.css" rel="stylesheet">
<link href="../css/custom.css" rel="stylesheet">

<!-- JS -->
<script src="../js/extLib/jquery-1.12.0.min.js"></script>
<script src="../js/extLib/materialize.min.js"></script> 
<script  type="text/javascript" src="../js/extLib/wow.js"></script> 
<script  type="text/javascript" src="../js/extLib/smoothscroll.js"></script> 
<script src="../js/extLib/custom.js"></script> 
<script src="../js/extLib/angular.min.js"></script>
<script src="../js/app/app.js" type="text/javascript"></script>
<script src="../js/app/controller/baseController.js"></script>
<script src="../js/app/service/service.js"></script> 
<script src="../js/app/service/masterDataService.js"></script>  
 
<script src="../js/app/directives/BaseDirective.js"></script>
<script src="../js/app/userManagement/controller/userManagement.js"></script>
<script src="../js/app/directives/validatorDirective.js"></script>
<!-- custom scrollbar plugin --> 
 <script src="../js/extLib/jquery.mCustomScrollbar.concat.min.js"></script>

  <!--error handling-->
<script src="../js/extLib/stacktrace-0.5.0.min.js"></script>
<script src="../js/app/error-handling.js"></script>
</head>
<body ng-app="valouxApp" ng-controller="BaseController">
<!--Navigation start here-->
<header-section></header-section>
<!--Navigation end here-->

<div class="clearfix"></div>
<div class="graybox" ng-controller="userManagement">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="page-header">
          <h1 class="wow fadeInLeft animated">Reset Password</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <form autofocus-form name="resetPasswordForm" novalidate ng-submit="resetPasswordForm.$valid && resetPasswordVerificationEmail()">
          <div class="whitebox1 whitebox1-padb">
            <div class="box1"> 
              
              <!--Your information section  start here-->
              <div class="row">
              
            
            <div class="error-msg" ng-if="registerFormError">
            <div class="disp-cell">
            <i class="fa fa-exclamation-triangle"></i>
            </div> 
            <div class="disp-cell">
            <span>{{errorMessage}}</span>
            </div>
            </div>
      
       <div class="success-msg mt-10 mb-10" ng-if="registerFormSuccess">
      <div class="disp-cell">
      <i class="fa fa-exclamation-triangle"></i>
      </div> 
      <div class="disp-cell">
      <span>{{successMessage}}</span>
      </div>
      <div class="clear"></div>
      </div> 
      <div class="center" ng-if="registerFormSuccess">
              <a href="index.html" class="waves-effect waves-light btn-large btn-large1">BACK TO HOMEPAGE</a>
             </div>
      
           <div ng-hide="registerFormSuccess">
                  <div class="col m12 l4 s12">
                    <div class="input-field">
                      <h6>SET PASSWORD</h6>
                      <p>Must be atleast 8 characters long, 1 Capital letter, 1 punctuation, 1 number</p>
                    </div>
                  </div>
                  <div class="col m12 l8 s12">
                    
                    <div class="row">
                      <div class="input-field col s6 full-width-sm">
                        <input type="password" id="password-reset" name="newPassword" ng-model="user.newPassword" required ng-pattern="/(?=.*[A-Z])(?=.*[!#$%&'()*+,\-./:;<=>?@[\\\]^_`{|}~])(?=.*[0-9])/" ng-minlength="8" maxlength="20">
                        <label for="password-reset">New password *</label>
                        <label class="error" ng-show="resetPasswordForm.$submitted  || (resetPasswordForm.newPassword.$dirty && resetPasswordForm.newPassword.$invalid)">
                  <label class="error-msg-form" ng-show="resetPasswordForm.newPassword.$error.required">Please enter new password.</label>
                  <label class="error-msg-form" ng-show="resetPasswordForm.newPassword.$error.minlength">Too short. Please enter password of alteast 8 character</label>

                  <label class="error-msg-form" ng-show="!resetPasswordForm.newPassword.$error.required && !resetPasswordForm.newPassword.$error.minlength && resetPasswordForm.newPassword.$error.pattern && resetPasswordForm.newPassword.$dirty">Must contain 1 Capital letter, 1 punctuation, 1 number.</label>
                  </label>
                      </div>
                           <div class="input-field col s6 full-width-sm">
                        <input type="password" id="re-enter" name="cnfNewPassword" match-fields="password-reset" ng-model="cnfNewPassword" maxlength="20" required>
                        <label for="re-enter">Re-enter new password *</label>
                        <label class="error" ng-show="resetPasswordForm.$submitted  || (resetPasswordForm.cnfNewPassword.$dirty && resetPasswordForm.cnfNewPassword.$invalid)">
                  <label class="error-msg-form" ng-show="resetPasswordForm.cnfNewPassword.$error.matchFields">Passwords do not match.</label>
                  
                  </label>
                      </div>
                    </div>
               
                  </div>
                  </div>
                </div>
              
              <!--Your information section  end here--> 
              
            </div>
            
            
            <div class="clearfix"></div>
          
              <br class="hide-xs1">
            <br>
            <div ng-hide="registerFormSuccess" class="center footer-buttons"> 
            <a href="index.html" class="btn-large btn-default waves-effect waves-light">CANCEL</a> 
            <button class="btn-large btn-large1 btn-large2 waves-effect waves-light" type="submit">RESET PASSWORD</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>

<!--Footer start here-->
<footer-element></footer-element>
<!--Footer end here--> 
<!-- Modal for login start here -->
<login></login>
<!-- Modal for login end here --> 
<div class="loader-overlay" ng-show="fullPageBlockLoading" loading><span class="loader-inner">Processing<div class="clearfix"></div><img src="../img/loader-1.gif"></span></div>

</body>
</html>
