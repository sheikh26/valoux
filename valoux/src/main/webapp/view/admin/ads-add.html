
<div class="graybox">
  <div class="container" ng-controller="adminManagement">
		<div class="row">
		  <div class="col s12">
			<div class="page-header">
			  <h1><span ng-if="storeImageDetails.storeAdvertisementId">UPDATE</span><span ng-if="!storeImageDetails.storeAdvertisementId">ADD NEW</span> ADVERTISEMENT</h1>
			</div>
		  </div>
		</div>
		  <div ng-show="success" class="success-msg" ng-cloak>
					<div class="disp-cell">
						<i class="fa fa-thumbs-o-up "></i>
					</div> 
					<div class="disp-cell">
						<span>Status successfully changed</span>
					</div>
			</div>
		<div class="row" style="margin-bottom:0px;">	
			<div class="header-bg-1" >
							<a class="back-btn2"   href="ads.html#/"><img src="../../img/arrow-previous.png" alt="">BACK</a>
			</div>
		</div>	
					  
		<div class="row">
			
			 <div class="whitebox1 whitebox1-padb whitebox1-admin" ng-init="storeAddEdit()">
			  <div class="box1 box1-margin">
				 <form class="col s12" name="formAddImage" id="formAddImage" ng-submit="formAddImage.$valid && submitAddEditImage()" autofocus-form  novalidate> 
				 
				   <div class="row">
					  <div class="col m12 s12">
					  
				
						<div class="error-msg ng-clock" ng-if="formError">
							<div class="disp-cell">
							<i class="fa fa-exclamation-triangle"></i>
							</div> 
							<div class="disp-cell">
							<span>{{errorMessage}}</span>
							</div>
						</div>
	
					   <div class="success-msg mt-10 mb-10 ng-clock" ng-if="formSuccess">
							<div class="disp-cell">
							<i class="fa fa-thumbs-o-up"></i>
							</div> 
							<div class="disp-cell">
							<span>{{successMessage}}</span>
							</div>
							<div class="clear"></div>
					  </div> 
					  
					  
					
					<div class="clear"></div>
					<div class="row" ng-if="storeListNoImage.length>0 && !storeImageDetails.storeAdvertisementId">
							  
						 <div class="input-field col s6 full-width-sm">
							<div class="input-field">
							
								 <select name="storeId" id="storeId" ng-model="store.storeId"  required>	
								  <option value="" >Select</option>					  
								  <option ng-repeat="stores in storeListNoImage" value="{{stores.storeId}}">{{stores.storeName}}</option>	
							 
								</select>
								<label class="label1">Select Store<sup>*</sup></label>
								<label class="error select-error" ng-show="formAddImage.$submitted || formAddImage.storeId.$touched || (formAddImage.storeId.$dirty && formAddImage.storeId.$invalid)">
								<label class="error-msg-form" ng-show="formAddImage.storeId.$error.required">Store is required.</label>
								</label>
							</div>
						 </div>
						</div>
					
					
							  <div class="input-field col s6 full-width-sm"> 
							    
					  <input id="title" maxlength="50" name="title"  ng-model="title" type="text" >
					  <label for="title" ng-class="{'active':title}" >Advertisement Title</label>
					  <label class="error" ng-show="formAddImage.$submitted || (formAddImage.title.$dirty && formAddImage.title.$invalid)">
					  <label class="error-msg-form" ng-show="formAddImage.title.$error.required">Advertisement title is required.</label>
					  </label>
					</div> 
					
						 <div class="row">
								  
										   <div class=" input-field label10"><span class="label1 label5 col s12">Advertisement Image(s) in <sup>*</sup><span class="txt12">(<i>File type</i>: jpg, png, Size: 2 MB max)</span><img class="icon-info tooltip" title="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam." data-delay="50" data-position="top" src="../../img/icon-info.jpg"/></span>
										   </div>
										<div class=" input-field" ng-repeat="imgCnt in counterImage" >
										
											<div class="file-field col s10 m8 l9">
												<span ng-if="storeImageDetails.imageUrl">
													 <div class="btn"> <span>BROWSE</span>
												  <input id="uploadImgfield_{{$index}}"   name="myFile" ng-model="myFile" title="" type="file" custom-on-change="uploadItemImages" element-Id ="{{$index}}" accept="image/jpg,image/png,image/jpeg,image/gif"  >
												  
													</div>
												</span>
												<span ng-if="!storeImageDetails.imageUrl">
													 <div class="btn"> <span>BROWSE</span>
												  <input id="uploadImgfield_{{$index}}" valid-file  name="myFile" ng-model="myFile" title="" type="file" custom-on-change="uploadItemImages" element-Id ="{{$index}}" accept="image/jpg,image/png,image/jpeg,image/gif" required >
												  <label class="error"  ng-show="formAddImage.$submitted">
						  <label class="error-msg-form"  ng-show="formAddImage.myFile.$error.validFile">Image is required.</label>
													</div>
												</span>
												
											  <div class="file-path-wrapper">
												<input class="file-path" type="text" placeholder="" disabled>
											  </div>
												<div class="close-clear">
													<!-- <a ng-show="store.itemImages" class="tooltipped trash" data-position="bottom" data-delay="50" data-tooltip="DELETE" href="javascript:void(0);" ng-click="removeImage($index)"><img width="10" height="12" alt="" src="../../img/icon-trash.jpg"> </a> -->
												</div>
												<label ng-show="inValidimg[$index]" class="error" >
													<label class="error-msg-form">{{ inValidimgText[$index] }}</label>
												</label>
											</div>
									
										</div>
										
										 <div class="clearfix"></div>
										<div class="row input-field" ng-if="storeImageDetails.imageUrl">
											<div class="col s12">
											  <ul class="uploaded-thumb">
												<li>
													<span class="upload-thumb"><img src="../../valoximage/advimageuploaded/{{storeImageDetails.imageUrl}}"/></span>
												  <div class="clearfix"></div>
												 <!-- <a href="javascript:void(0);" ng-click="deleteStoreImageUpdate(storeId,storeImageDetails.storeAdvertisementId,$event)" class="tooltipped" data-tooltip="DELETE" data-delay="50" data-position="bottom"><img src="../../img/ico-delete.png"/></a>--> 
												</li>
											  </ul>
											</div>
										</div>
										<div class="clearfix"></div>
						 </div>
								
								
						  </div>
					  
					 </div> 
	
					  
				
				 
					<div class="center  btn-con"> 
						  <a  href="ads.html#/"   class="btn-large btn-default waves-effect waves-light">CANCEL</a> 
						
						<button ng-if="!storeImageDetails.storeAdvertisementId && storeListNoImage.length>0" type="submit"  class="btn-large btn-large1">ADD ADVERTISEMENT</button>
						<button ng-if="storeImageDetails.storeAdvertisementId" type="submit" class="btn-large btn-large1">UPDATE ADVERTISEMENT</button>
		  
					  
					  </div> 
				  
				 </form>
				</div> 
			 </div>
		</div>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    
    $('.tooltip').tooltipster();
    
  });
</script>
